<div class="space-y-12 px-2 sm:px-6">
  {{ range .Paginator.Pages }}
  <div class="flex gap-12 items-start">
    <div class="flex-2 space-y-4">
      <h1 class="text-2xl font-bold">
        <a href="{{.Permalink}}" class="hover:text-gray-600 transition-colors">{{.Title}}</a>
      </h1>
      <p class="text-gray-400">{{.Params.description}}</p>
      <div class="flex items-center gap-4 text-sm text-gray-400">
        <span>
          {{ range (.GetTerms "authors")}}
            <a href="{{.Permalink}}" class="hover:underline">{{ .Name }}</a>
          {{end}}
        </span>
        <time>{{ dateFormat .Site.Params.dateFormat .Date}}</time>
      </div>
      <div class="flex flex-wrap gap-2">
        {{ range (.GetTerms "tags") }}
          <a
            class="px-2 py-1 bg-purple-800 text-gray-200 text-sm rounded hover:bg-purple-300 transition-colors"
            href="{{ .Permalink }}"
          >{{ .Name }}</a>
        {{ end }}
      </div>
    </div>
  </div>
  {{ end }} 

  <!-- Hugo's default pagination -->
  <!-- {{ template "_internal/pagination.html" . }} -->

  <!-- Custom pagination -->
  {{ partial "pagination.html" . }}
</div>
