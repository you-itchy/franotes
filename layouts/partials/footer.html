<style>
  .footer__container {
    display: flex; 
    padding-left: 3rem;
    padding-right: 3rem; 
    justify-content: space-between; 
    align-items: center; 
    height: 4rem; 
    color: #F3F4F6; 
    background-color: #111827; 
  }

  .footer__inner_container_1 {
    margin-left: 0.5rem; 
  }

  .footer__inner_container_2 {
    display: flex; 
  }

  .footer__site_title {
    color: #7C3AED; 
    transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
    transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    transition-duration: 300ms; 
  }
  .footer__site_title:hover {
    color: #6D28D9; 
  }

  .footer__item {
    transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
    transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    transition-duration: 300ms; 
  }
  .footer__item:hover {
    color: #6D28D9 !important; 
  }

  .footer__item_icon_link {
    color: #F3F4F6; 
  }

  .footer__item_icon {
    fill: currentColor; 
  }
  .footer__item_icon:hover {
    fill: #af81f9; 
  }
</style>

<footer class="footer__container">
  <div class="footer__inner_container_1">
    <a href="/" class="footer__site_title">{{ .Site.Title }}</a>
    <span>|</span>
    <a href="/tags" class="footer__item">{{- i18n "tags" }}</a>
    <span>|</span>
    <a href="/sitemap.xml" class="footer__item">{{- i18n "sitemap" }}</a>
  </div>

  <div class="footer__inner_container_2">
    <a
      href="https://github.com/you-itchy"
      class="footer__item_icon_link"
    >
