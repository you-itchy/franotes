{{ define "main" }} 
  {{ if eq .RelPermalink "/tags/" }}
    <div class="flex flex-wrap gap-2">
      {{ range $.Site.Taxonomies.tags.ByCount }}
      <a
        href="/tags/{{ .Name }}"
        class="inline-block px-3 py-1 bg-purple-800 text-gray-200 rounded hover:bg-purple-300 transition-colors"
      >
        {{ .Name }} <small class="text-gray-400">({{.Count}})</small>
      </a>
      {{end}}
    </div>
  {{ else }}
    {{ partial "list.html" . }}
  {{end}} 
{{ end }}
