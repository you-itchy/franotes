{{ define "main" }}
<style>
  .about__container {
    padding-left: 1rem;
    padding-right: 1rem; 
    max-width: 56rem; 
  }

  .about__inner_container {
    display: flex; 
    margin-bottom: 3rem; 
    flex-direction: column; 
    gap: 2rem; 

    @media (min-width: 768px) { 
      flex-direction: row; 
    }
  }

  .about__meta_container {
    @media (min-width: 768px) { 
      width: 66.666667%; 
    }
  }

  .about__title {
    font-size: 2rem;
    line-height: 2.5rem; 
    font-weight: 700; 
  }

  .about__date {
    font-size: 0.875rem;
    line-height: 1.25rem; 
    color: #6B7280; 
  }

  .about__content {
    max-width: none; 
  }
</style>

<div class="about__container">
  <div class="about__inner_container">
    <div class="about__meta_container">
      <h1 class="about__title">{{.Title}}</h1>
      <time class="about__date"
        >{{ dateFormat .Site.Params.dateFormat .Date }}</time
      >
    </div>
  </div>
  <div class="about__content">{{ .Content }}</div>
</div>
{{ end }}
